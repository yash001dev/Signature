<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration BioBuilding</title>
    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'auth/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <!-- <input type="text" name="name" id="name" placeholder="Your Name"/>
                                 -->
                                 {{form.first_name}}
                            </div>
                            <div class="form-group">
                                <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <!-- <input type="email" name="email" id="email" placeholder="Your Email"/>
                                 -->
                                 {{form.last_name}}
                            </div>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <!-- <input type="email" name="email" id="email" placeholder="Your Email"/>
                                 -->
                                 {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <!-- <input type="text" name="name" id="name" placeholder="Your Name"/>
                                 -->
                                 {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="password1"><i class="zmdi zmdi-lock"></i></label>
                                <!-- <input type="password" name="pass" id="pass" placeholder="Password"/>
                                 -->
                                 {{form.password1}}
                            </div>
                            <div class="form-group">
                                <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                <!-- <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                 -->
                                 {{form.password2}}
                            </div>
                            <div class="form-group">
                                <input required type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                            {% for message in messages %}

                            <div class="alert alert-success">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>

                          {{ message }}

                          </div>
                          {% endfor %}
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'auth/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        
    </div>

    
    <script src="{% static 'auth/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'auth/js/main.js' %}"></script>
    <script>
        var form_field=document.getElementsByTagName('input');
        form_field[1].placeholder="First Name";
        form_field[2].placeholder="Last Name";
        form_field[3].placeholder="Username";
        form_field[4].placeholder="Email";
        form_field[5].placeholder="Password";
        form_field[6].placeholder="Confirm Password";
        
    </script>
</body>
</html>
